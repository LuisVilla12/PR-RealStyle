<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real State</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Meta -->
    <meta name="keywords" content="estetica,desarrollo,salud,performance">
    <meta name="description" content="Contenido de un salon de belleza">
    <meta name="author" content="Luis Villa">
    <!-- Preload -->
    <link rel="preload" href="build/css/app.css" as="style">
    <!-- CSS -->
    <link rel="stylesheet" href="build/css/app.css">
</head>

<body>
    <header>
        <div class="header">
            <div class="barra contenedor">
                <div class="barra__logo">
                    <img src="build/img/logo.svg" alt="logo">
                </div>
                <nav class="nav">
                    <a href="#" class="nav__enlace">Nosotros</a>
                    <a href="#" class="nav__enlace">Propiedades</a>
                    <a href="#" class="nav__enlace">Blog</a>
                    <a href="#" class="nav__enlace">Testimoniales</a>
                    <a href="#" class="nav__enlace">Contacto</a>
                </nav>
            </div>
            <div class="header__contenido contenedor">
                <h1 class="header__heading">Casa de lujo al mejor precio</h1>
                <p class="header__descripcion">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Error, nostrum at saepe numquam neque labore cumque ratione, distinctio, quos voluptatibus ullam est quidem </p>
                <picture>
                    <source srcset="build/img/imagenHeader.avif" type="image/avif">
                    <source srcset="build/img/imagenHeader.webp" type="image/webp">
                    <img loading="lazy" src="build/img/imagenHeader.jpg" alt="" class="header__imagen">
                </picture>
            </div>
        </div>

    </header>
    <script src="clases.js"></script>
</body>

</html>
